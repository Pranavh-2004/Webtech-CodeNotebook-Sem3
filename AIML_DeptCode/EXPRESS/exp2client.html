<!-- client code for exp2.js -->
<!-- sending post request to express server -->
<!-- by default browser always sends get request-->

<html>
<head>
  <title>POST Request</title>
</head>
<body>
  <form id="myForm" action="http://localhost:3000/" method="POST">
  Name:<input type="text" name="name"><br><br>
    <input type="button" onclick="sendPostRequest()">Send POST Request</button>
  </form>

  <script>
    function sendPostRequest() {
      document.getElementById('myForm').submit();
    }
  </script>
</body>
</html>
