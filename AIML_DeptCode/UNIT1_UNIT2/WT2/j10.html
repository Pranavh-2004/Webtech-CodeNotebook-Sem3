<!-- loops -->

<html>
<head><title>Loops</title>
</head>
<body bgcolor="lightblue">
<script type="text/javascript">

//for, while, do-while

//for-in, to loop through the properties of objects

let obj= {        //creating an object as key value pairs
name:"Shashank",
SRN:12345,
class:'BTech',
Section:'A',
FeePaid:true,
}


for(i in obj)
console.log(i+"="+obj[i]);


</script>
</body>
</html>
