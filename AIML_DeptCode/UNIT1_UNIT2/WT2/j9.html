<!-- operators -->

<html>
<head><title>operators</title>
</head>
<body bgcolor="lightblue">
<script type="text/javascript">

// Arithmatic operators - (+, -, *, /, %)

//Assignment operators - (=, +=, -=, /=, *=, %=, **)

//logical operators - (&&, ||, !)

//comparision operators - (<, >, <=, >=, ==, !=, !==, ===)

console.log('15'==15); //true //checks only for the value not datatype

console.log('15'===15); //false //checks for both the value and datatype

console.log('15'!=15); //false //checks only for the value not datatype

console.log('15'!==15); //true  //checks for both the value and datatype

</script>
</body>
</html>
