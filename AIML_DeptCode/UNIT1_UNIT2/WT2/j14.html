<!-- NaN, String object functions, Number object values-->

<html>
<head><title>objects</title>
</head>
<body bgcolor="lightblue">
<script type="text/javascript">

//NaN

var n1=23;
var n2;
console.log(n1+n2);  //Not a Number  //invalid arithmatic opearation


//String object functions

var str=String("pesu123");

console.log(str.concat("RR"));   //joins pesu123 and RR
console.log(str.charCodeAt(3));  //ascii code of u at index 3

//Number

console.log(Number.MAX_VALUE);
console.log(Number.MIN_VALUE);
console.log(Number.POSITIVE_INFINITY);
console.log(Number.NEGATIVE_INFINITY);
console.log(Number.NaN);









</script>
</body>
</html>
