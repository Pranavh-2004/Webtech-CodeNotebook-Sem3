<!--rendering multiple components -->

<html>
	<head>
		<title>React</title>
		<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
		<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	</head>
	<body>
	
	<div id="d1"></div>
	
	<script type="text/babel">
	class Image extends React.Component{
	render()
	{
	return <div>
			<img src={this.props.pic} width="100" height="100" />
			<p>{this.props.caption}</p>
			<a href={this.props.link}>{this.props.linktext}</a>
			</div>
	}
	}
	
	const add=ReactDOM.createRoot(document.querySelector("#d1"));
	add.render(<Image pic="Tiger.jpg" caption="National Park Karnataka!!! Tiger Reserve" link="https://aranya.gov.in/aranyacms/(S(jfuctbcav4o5pvxzfdcaipts))/English/TigerReserves.aspx" linktext="click here to know more"></Image>);
	</script>
	</body>
	</html>
