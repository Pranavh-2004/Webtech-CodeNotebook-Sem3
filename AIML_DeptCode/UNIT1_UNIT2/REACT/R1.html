<!--stateless component -  just adds a static component to the web page -->

<html>
	<head>
		<title>React</title>
		<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
		<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	</head>
	<body>
	<div id="d1"></div>
	<div id="d2"></div>
	<script type="text/babel">
	
	//rendering react component, in react@17 version
	ReactDOM.render(<h1>Heading 1</h1>,document.querySelector("#d1"));
	
	//alternative way of rendering, in react@18 version
	const add=ReactDOM.createRoot(document.querySelector("#d2"));
	
	//rendering group of elements using div
	add.render(<div><h1>Heading 1</h1><h2>Heading 2</h2></div>);
	
	</script>
	</body>
	</html>
