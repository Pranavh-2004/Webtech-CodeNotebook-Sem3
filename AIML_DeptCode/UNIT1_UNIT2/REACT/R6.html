<!-- creating an object that holds multiple property values in css-->

<html>
	<head>
		<title>React</title>
		<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
		<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	</head>
	<body>
	
	<div id="d1"></div>
	
	<script type="text/babel">
	class Sample extends React.Component{
	render()
	{
	
	var stl= {padding:"10px", margin:"10px", backgroundColor:"gold",
            color:"black", display:"inline-block", fontFamily:"monospace",
            fontSize:"32px", textAlign:"center"
             };

	return <h1 style={stl}>{this.props.children}</h1>;
	
	}
	}
	
	const add=ReactDOM.createRoot(document.querySelector("#d1"));
	add.render(<div><Sample>heading1</Sample></div>);
	</script>
	</body>
	</html>
