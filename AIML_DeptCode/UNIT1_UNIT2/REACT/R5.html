<!--inline css with camelCased property names(first letter of the first word is in lower case and first letter of subsequent words are in Uppercase-->

<html>
	<head>
		<title>React</title>
		<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
		<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	</head>
	<body>
	
	<div id="d1"></div>
	
	<script type="text/babel">
	class Sample extends React.Component{
	render()
	{
	
	//props.children property to add content 
	return <h1 style={{backgroundColor:"black",color:"red",width:"140px"}}>{this.props.children}</h1>;
	}
	}
	
	const add=ReactDOM.createRoot(document.querySelector("#d1"));
	
	//need not to specify property name, just calling the class component with value
	add.render(<div><Sample>heading1</Sample></div>);
	</script>
	</body>
	</html>
