<!--statefull component using class  -->

<html>
	<head>
		<title>React</title>
		<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
		<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	</head>
	<body>
	<div id="d1"></div>
	<div id="d2"></div>
	<script type="text/babel">
	class Sample extends React.Component{
	render()
	{
	return <a href="R1.html">click here</a>;
	}
	}
	
	//rendering react component, in react@17 version
	ReactDOM.render(<Sample/>,document.querySelector("#d1"));
	
	
	//alternative way of rendering, in react@18 version
	const add=ReactDOM.createRoot(document.querySelector("#d2"));
	add.render(<Sample />);
	</script>
	</body>
	</html>
