<!-- XML DOM object and XML string -->

<html>
<head><title>XML</title>
</head>
<body>
<script>
//XML string to XML dom object
var xmlstr='<person>'+'<name>Harish</name>'+'<age>21</age>'+'</person>';
var parser= new DOMParser();
var xmldom = parser.parseFromString(xmlstr,"text/xml");
console.log(xmldom);

//XML dom object to XML String
var xmlobj=new XMLSerializer();
console.log(xmlobj.serializeToString(xmldom));

</script>
</body>
</html>
