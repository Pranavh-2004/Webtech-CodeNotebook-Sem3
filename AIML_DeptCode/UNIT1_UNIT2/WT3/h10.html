<!-- SVG CANVAS -->
<html>
<head><title>SVG</title>
</head>
<body>

<svg width="100" height="100" style="border:5px solid black">
<circle cx="50" cy="50" r="40" style="stroke:green; stroke-width:4; fill:yellow">
</svg>
<br><br><br>
<svg width="150" height="150" style="border:5px solid black">
<rect x=50 y= 50 width="100" height="50" style = "fill:blue; stroke-width:5; stroke:red">
</svg>
<br>
<br>
<svg width="150" height="150">
<ellipse cx="100" cy="100" rx="20" ry="50" style = "fill:yellow; stroke:purple; stroke-width:2">
</svg>
<br>
<svg width="300" height="300">
<polygon points="50 50,300 100,300 200,200 200" style = "fill:lime; stroke:purple; stroke-width:2">
</svg>
<br>
<svg width="300" height="300">
<text x="20" y="15" style="fill:brown;font-size:20;font-weight:bold">I love SVG </text>
</svg>


</body>
</html>
