<!-- JSON and JS -->

<html>
<head><title>JSON and JS</title>
</head>
<body>
<script>
//JSON to JS object
var json='{"name":"Harish","age":21}';
JS = JSON.parse(json);
console.log(JS);

//JS to JSON string
var js={"name":"Harish","age":21};
JSON = JSON.stringify(js);
console.log(JSON);
</script>
</body>
</html>
