<html>
<head><title>callback</title>
</head>
<body>
<h1>Callback</h1>
<script src="C:\Users\Smitha Udupa\Desktop\WT3\jquery-3.7.1.js"></script>

<script>
//fadeOut(speed,callback function to be executed after fade effect-optional)

$(document).ready(function(){
$("h1").click(function(){
$(this).fadeOut(3000,function(){
$(this).fadeIn(3000,function(){
alert('element has faded');
});
});
});
});


//error handling in callback is difficult
 
</script>
</html>
