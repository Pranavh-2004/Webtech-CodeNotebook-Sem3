<script>

//element selector

//id selector

//class selector
$(".cls").css({"color":"red",
              "background-color":"cyan",
			  "padding":"3px",
			  "text-align":"center",
			  "width":"150px",
			  "border":"5px brown solid"});

//attribute selector			  
$("input[value='click']").css("background-color","cyan");

//by index //starts from 0
$("p:eq(1)").css("font-size","45");

$("li:nth-child(3)").css("border","3px red solid");

//basic filters, :first :last :even :odd //even-0 2 4 //odd-1 3 5
$("div:even").css("background-color","green");

//form input selector
$("input:text").css("background-color","yellow");
</script>
