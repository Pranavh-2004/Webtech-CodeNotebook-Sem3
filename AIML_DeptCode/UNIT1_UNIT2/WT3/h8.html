<!-- fillText() and strokeText() -->
<html>
<head>
    <title>Canvas fillText </title>
</head>
<body>
    <canvas id="myCanvas" width="1000" height="1000" style="border:5px orange solid"></canvas>
    <script>
        // Get the canvas element by its ID
        var canvas = document.getElementById('myCanvas');

        // Get the 2D drawing context from the canvas
        var ctx = canvas.getContext('2d');

        // Set the font and size of the text
        ctx.font = '50px Arial';



        // Set the text color
        ctx.fillStyle = 'blue';
		

        // Draw the text at position (50, 100) and width 100
        ctx.fillText('Fill Text', 50, 100,100);

        // Draw the text at position (50, 200) and width 200
        ctx.fillText('Welcome to AIML!!!', 50, 200,200);
		
		 ctx.strokeStyle = 'red';
		
		//outline text at (50,300) and width 250
		ctx.strokeText('Stroke Text', 50, 300,250);
    </script>
</body>
</html>
