<!-- HTML5 -->

<html>
<head> <title> HTML 5</title> </head>
<body bgcolor="brown" text="white">

<form method="get">

<label for="Email">Email:</label><br><br>
<input type="email" name="mail" required><br><br>
URL:<input type="url" name="website-address" ><br><br>
Number:<input type="number"  name="phone" min="1" max="10"><br><br>
Range:<input type="range" name="volume" min="0" max="100" step="10"><br><br>
Date: <input type="date" name="birthday"><br><br>
Month:<input type="month" name="birth-month"><br><br>
Week:<input type="week" name="birth-week"><br><br>
Time:<input type="time" name="birth-time"><br><br><br>
Date-Time:<input type="datetime-local" name="birthday"><br><br>
<hr>
Search-bar:<input type="search" name="data" placeholder="type here to search"><br><br>
Color-Picker:<input type="color" name="fav-color"><br><br>

Telephone:<input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" 
placeholder="123-456-7890"><br><br>

Telephone:<input type="tel" name="phone" pattern="[0-9]{10}" 
placeholder="1234567809"><br><br>

<input type="file" name="file" accept=".jpg, .jpeg, .png, .pdf">

<input type="submit" value="submit"><br><br>
<input type="reset" value="reset">
</form>
</body>
</html>
