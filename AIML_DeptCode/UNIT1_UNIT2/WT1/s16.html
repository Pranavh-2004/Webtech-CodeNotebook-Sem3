<!-- other kinds of selectors -->

<html>

<head> <title> Selectors </title>

<style>

ol li{
	color:red;
	size:30;
	} 

ol.olc > li {
color:green;
size:45px;
}

</style>
</head>
<body>

<ol>   <!-- <ol class="olc">  -->
<li>Idli
<li>Vada
<li>Dosa
</ol>

<ul>
<li>Idli
<li>Vada
<li>Dosa
</ul>

</body>
</html>
