<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XML vs JSON</title>
  </head>
  <body>
    <script>
      let xmlstr = //can also use backticks to escape newline `<multiline XML>`
        "\
        <employees>\
          <employee>\
              <name>Praveen</name>\
              <age>25</age>\
          </employee>\
          <employee>\
              <name>Pavan</name>\
              <age>25</age>\
          </employee>\
      </employees>";

      let parser = new DOMParser();
      let xmlDOM = parser.parseFromString(xmlstr, "text/xml");
      console.log(typeof xmlDOM);

      let emp1name = xmlDOM.querySelector("name");
      emp1name.textContent = "Prakash";

      let serializer = new XMLSerializer();
      let str1 = serializer.serializeToString(xmlDOM);
      console.log(typeof str1);
      console.log(str1);

      let objstr =
        '[{ "name": "Prasidh" , "age":"20"},{ "name": "Prasad" , "age":"22"}]';

      let aemp = JSON.parse(objstr);
      aemp[0].age = "29";

      let newemp = { name: "Poshakh", age: "24" };
      aemp.push(newemp);

      let ostr = JSON.stringify(aemp);
      console.log(ostr);
    </script>
  </body>
</html>
