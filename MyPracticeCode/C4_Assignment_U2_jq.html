<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2 jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      body,
      html {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        display: flex;
        width: 100%;
        height: 100%;
        align-items: center;
        justify-content: center;
        flex-flow: column;
      }

      .text-container {
        display: flex;
        flex-flow: column;
        justify-content: center;
        background-color: #e6e6e6;
        width: 50%;
        height: 50%;
        padding: 20px;
        margin-bottom: 10px;
        border: 1px solid #000;
      }

      .main-text {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-container">
        <p>--------------------------</p>
        <p class="main-text">Web Tech.</p>
        <p>--------------------------</p>
      </div>
      <div class="button-container">
        <button id="prependText">Prepend Text</button>
        <button id="appendText">Append Text</button>
        <button id="hideDiv">Hide Div</button>
        <button id="unhideDiv">Unhide Div</button>
        <button id="changeTextColor">Change Text Color</button>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        // Prepend Text: Fades out, prepends text, and fades back in
        $("#prependText").click(function () {
          $(".text-container").fadeOut(500, function () {
            $(this)
              .prepend('<span class="main-text">jQuery is awesome!<br></span>')
              .fadeIn(500);
          });
        });

        // Append Text: Slide-up effect before appending text
        $("#appendText").click(function () {
          $(".text-container").slideUp(500, function () {
            $(this)
              .append('<br><span class="main-text">jQuery is awesome!</span>')
              .slideDown(500);
          });
        });

        // Hide Div: Fades out the div
        $("#hideDiv").click(function () {
          $(".text-container").fadeOut();
        });

        // Unhide Div: Fades out and then fades back in using method chaining
        $("#unhideDiv").click(function () {
          $(".text-container").fadeOut(500).fadeIn(500);
        });

        // Change Text Color: Changes color of elements with class .main-text to a random color
        $("#changeTextColor").click(function () {
          $(".main-text").each(function () {
            $(this).css("color", getRandomColor());
          });
        });

        // Helper function to generate a random color
        function getRandomColor() {
          let letters = "0123456789ABCDEF";
          let color = "#";
          for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
          }
          return color;
        }
      });
    </script>
  </body>
</html>
