<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XHR</title>
  </head>
  <body>
    <script>
      document.querySelector("button").onclick = function () {
        let xhr = new XMLHttpRequest();
        xhr.open("GET", "https://placeholder.co/600x400", true);
        xhr.responseType = "blob";
        xhr.onload(show);
        xhr.send();
      };

      function show() {
        if (this.status == "404") {
          console.log("Error page not found");
        }

        let img = document.createElement("img");
        img.src = URL.createObjectURL(this.reponse);

        document.querySelector("div").appendChild(img);
      }

      document.querySelector("button").onclick = function () {
        let xhr1 = new XMLHttpRequest();
        xhr1.open("GET", "1.json", true);
        xhr1.responseType = "json";
        xhr1.onload(show);
        xhr1.send("name=vinay&age=30");
      };

      function show() {
        document.querySelector("div").innerHTML = this.reponse.title;
      }
    </script>
  </body>
</html>
