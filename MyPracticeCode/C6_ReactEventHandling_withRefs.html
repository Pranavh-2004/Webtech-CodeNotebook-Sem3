<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handling</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/@babel/standalone/babel.min.js"
      crossorigin
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" data-presents="react, stage-3">
      class MyComp extends React.Component {
        constructor(props) {
          super(props);
          this.changepara = this.changepara.bind(this);
        }
        changepara() {
          this.para.innerHTML = "Button changed me";
        }
        render() {
          return (
            <div>
              <p ref={(el) => (this.para = el)}></p>
              <button onClick={this.changepara}>Change Paragraph</button>
            </div>
          );
        }
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<MyComp />);
    </script>
  </body>
</html>
