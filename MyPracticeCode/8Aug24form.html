<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form method="post" action="survey.py" target="_blank">
        <label for="Username_input">Username:</label>
        <input type="text" name="Username" placeholder="Username" id="Username_input">
        <br>
        <label for="Password_input">Password:</label>
        <input type="password" name="Password" placeholder="Password" id="Password_input">
        <br>
        <br>
        <label for="hidden_input">Hidden</label>
        <input type="hidden" name="location" value="Bengaluru" id="hidden_input">
        <br>
        <br>
        <label for="radio_input">Gender</label>
        <br>
        <input type="radio" name="Gender" value="Male" id="radio_input-1">
        <label for="radio_input-1">Male</label>
        <br>
        <input type="radio" name="Gender" value="Female" id="radio_input-2">
        <label for="radio_input-2">Female</label>
        <br>
        <br>
        <label for="checkbox_input">Branch</label>
        <br>
        <input type="checkbox" name="CSE" value="CSE" id="checkbox_input-1">
        <label for="checkbox_input-1">CSE</label>
        <br>
        <input type="checkbox" name="AIML" value="AIML" id="checkbox_input-2">
        <label for="checkbox_input-2">AIML</label>
        <br>
        <input type="checkbox" name="ECE" value="ESE" id="checkbox_input-3">
        <label for="checkbox_input-3">ESE</label>
        <br>
        <br>
        <label for="dropdown_input">Country</label>
        <select name="country_code" id="dropdown_input">
            <option value="in" selected>India</option>
            <option value="us">United States</option>
            <option value="dl">Germany</option>
            </select>
        <br>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
    </body>
</html>
