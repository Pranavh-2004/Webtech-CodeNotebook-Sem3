<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Refs</title>

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      class MyDiv extends React.Component {
        render() {
          return <div ref={this.props.setRef}>Hello from MyDiv!</div>;
        }
      }

      class MyParentDiv extends React.Component {
        constructor(props) {
          super(props);
          this.myRef = React.createRef(); // Create a ref
        }

        componentDidMount() {
          // Access the child div using the ref
          this.myRef.current.innerHTML = "I got Changed";
          this.myRef.current.style.backgroundColor = "yellow";
        }

        render() {
          return <MyDiv setRef={this.myRef} />;
        }
      }

      const container = document.querySelector("#root");
      const root = ReactDOM.createRoot(container);
      root.render(
        <div>
          <MyParentDiv />
        </div>
      );
    </script>
  </body>
</html>
