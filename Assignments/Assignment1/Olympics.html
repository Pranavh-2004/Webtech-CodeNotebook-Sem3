<html>
    <head>
        <style>
            body {
                background-color: #f0f4f8;
                font-family: Arial, sans-serif;
                color: #333;
                margin: 0;
                padding: 0;
            }

            .container-1 {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 2%;
                background-color: #0073e6;
                color: white;
            }

            h1 {
                margin: 0;
                font-size: 2.5em;
            }

            img {
                width: 80px;
                height: 90px;
            }

            .container-3 {
                padding: 2%;
                text-align: center;
                background-color:#e0f7fa;
                margin-bottom: 30px;
                box-shadow: 0 1px 8px rgba(0, 0, 0, 0.1);
            }

            table {
                width: 75%;
                margin: 0 auto 20px auto;
                border-collapse: collapse;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                background-color: white;
            }

            th, td {
                padding: 15px;
                text-align: center;
                border: 1px solid #ccc;
            }

            th {
                background-color: #0073e6;
                color: white;
            }

            tr:nth-child(even) {
                background-color: #f2f2f2;
            }

            .Survey {
                text-align: center;
                padding: 2%;
            }

            .container-2 {
                display: flex;
                justify-content: center;
                flex-direction: column;
                background-color: #e0f7fa;
                border-radius: 10px;
                padding: 5%;
                width: 60%;
                margin: 0 auto 40px auto;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            form {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            input[type="text"], input[type="email"], input[type="tel"], input[type="date"], select {
                width: 80%;
                padding: 10px;
                margin: 10px 0;
                border-radius: 5px;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }

            input[type="radio"] {
                margin: 0 10px 10px 10px;
            }

            input[type="checkbox"] {
                margin-bottom: 20px;
            }

            button {
                padding: 10px 20px;
                border-radius: 5px;
                border: none;
                background-color: #0073e6;
                color: white;
                font-size: 1em;
                cursor: pointer;
                margin: 5px;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #005bb5;
            }
            .radio {
                width: 80%;
                display: flex;
                justify-content: center;
                border-radius: 5px;
                background-color: white;
                padding: 2%;
                padding-top: 3%;
                margin: 5px;
                border: 1px solid #ccc;
            }
        </style>
        <script>
            function handleSubmit(event)
            {
                event.preventDefault();
                const name = document.forms["surveyForm"]["S_name"].value;
                alert("Thank you, successfully submitted " + name + "!");
                document.forms["surveyForm"].reset();
            }
        </script>
    </head>
    <body>
        <div class="container-1">
            <h1>Olympics Games 2024 Paris</h1>
            <img src="2024_Summer_Olympics_logo.svg.png" alt="logo">
        </div>
        <div class="container-3">
            <h2>Olympics Games 2024 Highlights</h2>
        </div>
        <table>
            <tr>
                <th colspan="2">Event</th>
                <th>Date</th>
                <th>Location</th>
            </tr>
            <tr>
                <td rowspan="2">Opening Ceremony</td>
                <td>Main Stadium</td>
                <td>26 July 2024</td>
                <td>Paris, France</td>
            </tr>
            <tr>
                <td>Beach Events</td>
                <td>27 July 2024</td>
                <td>Nice, France</td>
            </tr>
            <tr>
                <td colspan="2">Closing Ceremony</td>
                <td>11 August 2024</td>
                <td>Paris, France</td>
            </tr>
        </table>
        <div class="Survey">
            <h2>Survey Form</h2>
        </div>
        <div class="container-2">
            <form name="surveyForm" onsubmit="handleSubmit(event)">
                <label>Name:</label>
                <input type="text" name="S_name" placeholder="Enter your Name" required>
                <br>
                <label>Email:</label>
                <input type="email" placeholder="Enter your email" required>
                <br>
                <label>Phone Number:</label>
                <input type="tel" pattern="[6-9]{1}[0-9]{9}" placeholder="Enter your Ph No." required>
                <br>
                <div></div>
                <label>Gender:</label>
                <br>
                <div class="radio">
                    <input type="radio" name="gender" value="F" required>Female
                    <input type="radio" name="gender" value="M">Male
                </div>
                <br>
                <label>Favorite Event:</label>
                <select name="events" required>
                    <option value="">Select an event</option>
                    <option value="1">Athletics</option>
                    <option value="2">Swimming</option>
                    <option value="3">Gymnastics</option>
                    <option value="4">Badminton</option>
                    <option value="5">Wrestling</option>
                </select>
                <br>
                <label>Preferred Date for Attending:</label>
                <input type="date" name="date" required>
                <br>
                <div>
                <input type="checkbox" name="Subjects" value="t&c" required>
                I agree to the terms and conditions
                </div>
                <br>
                <button class="submit" type="submit">Submit</button>
                <button class="reset" type="reset">Reset</button>
            </form>
        </div>
    </body>
</html>
