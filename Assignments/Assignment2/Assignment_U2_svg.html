<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2 svg</title>
  </head>
  <body>
    <svg width="500" height="500">
      <defs>
        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop
            offset="0%"
            style="stop-color: rgb(255, 255, 0); stop-opacity: 1"
          />
          <stop
            offset="100%"
            style="stop-color: rgb(255, 0, 0); stop-opacity: 1"
          />
        </linearGradient>
      </defs>

      <rect
        x="50"
        y="50"
        rx="20"
        ry="20"
        width="180"
        height="180"
        fill="url(#gradient1)"
      />

      <text
        x="140"
        y="150"
        font-family="sans-serif"
        font-size="20"
        fill="white"
        text-anchor="middle"
      >
        PES2UG23CS433
      </text>

      <polygon
        points="400,50 475,100 475,200 400,250 325,200 325,100"
        fill="purple"
        stroke-width="2"
      />

      <circle
        cx="150"
        cy="300"
        r="50"
        fill="green"
        stroke="black"
        stroke-width="6"
      />

      <line
        x1="350"
        y1="300"
        x2="450"
        y2="300"
        stroke="blue"
        stroke-width="8"
      />
    </svg>
  </body>
</html>
