<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js">
		</script>
	</head>
	<body>
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
			<li>Item 5</li>
		</ul>
		<script>
			$(document).ready(()=>{
				$("li").css("color", "red");
				
				let newli = document.createElement("li");
				$(newli).html("New List Item");
				
				$("ul").append(newli);
				
				$(newli).html($(newli).html() + " in " + $(newli).css("color"));
				
				$(newli).fadeOut(3000).fadeIn(3000, function (){
					$(this).html("I am Back..!!")
				});
				
				$("li").click(function (){
					$(this).html("Oops.. I got clicked..").css("color", "blue");
				})
				
				//$(newli).click();
			})
		</script>
	</body>
</html>
