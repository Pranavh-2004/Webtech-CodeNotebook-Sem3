<html>
	<head>
		<title>First Form</title>
	</head>
	<body>
		<p>Enter your details</p>
		<form method="get" action="survey.py" target="_blank">
			<label>Username:</label><input type="text" required placeholder="Enter username/email/phonenum"name="username"/><br/>
			<label>Password:</label><input type="text" name="password"/><br/>
			<input type="hidden" name="location" value="Bengaluru"/>
			<input type="radio" name="gender" value="M"/><label>Male</label>
			<input type="radio" name="gender" value="F"/><label>Female</label>
			<input type="radio" name="gender" value="X" checked/><label>Prefer not to specify</label> <br/>
			<input type="checkbox" name="hobbies" value="football"/><label>Football</label>
			<input type="checkbox" name="hobbies" value="movies"/><label>Movies</label><br/>
			<label>Country:</label>
			<select multiple="yes" name="country">
				<option value="in">India</option>
				<option value="de">Germany</option>
			</select><br/>
			<label>Salary</label>
			<input type="range" min=10000 max=1000000 step=1000 name="salary"/>
			<br/>
			<button type="submit">Submit Form</button>
			<button type="reset">Reset Form</button>
		</form>
	</body
</html>
