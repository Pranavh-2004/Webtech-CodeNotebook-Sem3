<html>
	<head>
		<script type="text/javascript">
			var num = 10;
			var flnum = 10.1;
			var str = "This is a String...";
			var bool = false;
			var nullvar = null;
			var undef;
		</script>
	</head>
	<body>
		<script type="text/javascript">
			document.write("<p>num - "+ num +typeof(num)+"</p>");
			document.write("<p>flnum - "+ flnum +typeof(flnum)+"</p>");
			document.write("<p>str - "+ str +typeof(str)+"</p>");
			document.write("<p>bool - "+ bool +typeof(bool)+"</p>");
			document.write("<p>nullvar - "+ nullvar +typeof(nullvar)+"</p>");
			document.write("<p>undef - "+ undef +typeof(undef)+"</p>");
			console.log(undef);
			if(num == true){
				console.log("Same...")
			} else {
				console.log("Not same...")
			}
		</script>
	</body>
</html>
