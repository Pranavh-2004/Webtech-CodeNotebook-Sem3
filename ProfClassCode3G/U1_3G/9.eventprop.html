<html>
	<head>
	</head>
	<body>
		<div id="d1">
			<div>
				<p id="p1">Click here!!!</p>
			</div>
		</div>
		<div id="showarea"></div>
		<script>
			function show(event){
				document.querySelector("#showarea").innerHTML += event.target.id + " " + event.eventPhase +" " + this.id + "<br/>";
				event.cancelBubble = true;
				//event.cancelBubble
				console.log(event);
				/*if(this.id=="d1" && event.eventPhase==1)
					event.stopPropagation();*/
			}
			let d1 = document.querySelector("#d1");
			d1.addEventListener("click", show, true);
			d1.addEventListener("click", show, false);
			
			let p1 = document.querySelector("#p1");
			p1.addEventListener("click", show, true);
			p1.addEventListener("click", show, false);
		</script>
	</body>
</html>
