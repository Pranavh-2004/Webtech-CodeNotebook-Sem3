<html>
	<head>
		<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin> 
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"> </script>
		</script>
		<style>
			
		</style>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/babel">
			let container = document.querySelector("#root");
			
			let root = ReactDOM.createRoot(container);
			
			class MyComp extends React.Component{
				constructor(props){
					super(props);
					this.state={
						paratext:"Initial Para"
					}
					this.changepara=this.changepara.bind(this)
				}
				changepara(){
					this.setState({
						paratext:"Button changed me"
					})
				}
				render(){
					return(
					<div>
						<p>{this.state.paratext}</p>
						<button onClick={this.changepara}>Change Para</button>
					</div>
					)
				}
			}
			
			root.render(
				<div>
					<MyComp/>
				</div>
			);
		</script>
	</body>
</html>
